<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'posts/style.css' %}"/>
    <script src="https://use.fontawesome.com/64b4715cd6.js"></script>

</head>
<body>
    <div class="nav-bar">
        <a href="{% url 'posts:index' %}">BLOGGERS HUB</a>
        <a href="#"><span><i class="fa fa-pencil" aria-hidden="true"></i></span>CONTRIBUTORS</a>
        <a href="#"><span><i class="fa fa-users" aria-hidden="true"></i></span>ABOUT US</a>
         <div class="search">
             <input type="text" placeholder="Search..">
             <button href="#" class="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
         </div>
        {% block logs %}<a href="#"><span><i class="fa fa-sign-in" aria-hidden="true"></i></span>LOG IN</a>{% endblock %}
        {% block reg %}<a href="#"><span><i class="fa fa-user-plus" aria-hidden="true"></i></span>SIGN UP</a>{%endblock%}
    </div>
{% block body %}
{% endblock %}
</body>
</html>
